<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <h1 class="opt">
          <span id="hrs"> 00 </span> :

          <span id="mins"> 00  </span> :
          <span id="secs"> 00 </span>
        </h1>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
